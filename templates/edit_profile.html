<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; background-color: #f2f2f2; padding-top: 50px;">

    <h2 style="color: #333;">
        Edit <span style="color: #007BFF;"> Your</span> Profile
    </h2>

    <!-- Flash Messages Section -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div style="text-align: center; color: #d9534f; background-color: #f2dede; padding: 10px 0; margin-bottom: 20px;">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST" action="/editprofile/{{ user.uid }}" 
          style="background-color: #fff; display: inline-block; padding: 30px; border-radius: 10px; 
                 box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: left;margin-bottom: 140px;">

        <div style="margin: 10px 0;">
            <label for="username" style="display: inline-block; width: 150px;">E-mail (Username):</label>
            <input type="text" name="username" value="{{ user.username }}" readonly
                style="padding: 8px; width: 250px; border: 1px solid #ccc; border-radius: 5px; background-color: #e9ecef; color: #495057;">
        </div>

        <div style="margin: 10px 0;">
            <label for="password" style="display: inline-block; width: 150px;">Password:</label>
            <input type="text" name="password" required value="{{ user.password }}"
                    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*@)[A-Za-z\d@]{8,}"
                    title="At least 8 characters, including 1 uppercase letter, 1 lowercase letter, 1 number, and only '@' as the special character"
                    style="padding: 8px; width: 250px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <div style="margin: 10px 0;">
            <label for="name" style="display: inline-block; width: 150px;">Full Name:</label>
            <input type="text" name="name" required value="{{ user.name }}"
                   style="padding: 8px; width: 250px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <div style="margin: 10px 0;">
            <label for="phone" style="display: inline-block; width: 150px;">Phone Number:</label>
            <input type="text" name="phone" required value="{{ user.phone }}" minlength="10" maxlength="10"
                   style="padding: 8px; width: 250px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <div style="margin: 10px 0;">
            <label for="address" style="display: inline-block; width: 150px;">Address:</label>
            <input type="text" name="address" required value="{{ user.address }}"
                   style="padding: 8px; width: 250px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <div style="margin: 10px 0;">
            <label for="pincode" style="display: inline-block; width: 150px;">Pin Code:</label>
            <input type="text" name="pincode" required value="{{ user.pincode }}" minlength="6" maxlength="6"
                   style="padding: 8px; width: 250px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <input type="submit" value="Update Profile" 
                   style="padding: 10px 20px; background-color: #007BFF; color: white; 
                          border: none; border-radius: 5px; cursor: pointer;">
        </div>

        <p style="text-align: center; margin-top: 15px;">
            {% if user.is_superUser %}
                <a href="/superUserdashboard/{{ user.uid }}" style="text-decoration: none; color: #007BFF;">Back to Dashboard</a>
            {% else %}
                <a href="/userdashboard/{{ user.uid }}" style="text-decoration: none; color: #007BFF;">Back to Dashboard</a>
            {% endif %}
        </p>


    </form>

</body>
</html>
