<!DOCTYPE html>
<html>
<head>
    <title>Edit Parking Lot</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; background-color: #f2f2f2; padding-top: 50px;">

    <h2 style="color: #333;">
        Edit <span style="color: #007BFF;"> Parking</span> Lot
    </h2>

    <!-- Flash Messages Section -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div style="text-align: center; color: #d9534f; background-color: #f2dede; padding: 10px 0; margin-bottom: 20px;">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST" action="/editparkinglot/{{plot.pl_id }}" 
          style="background-color: #fff; display: inline-block; padding: 30px; border-radius: 10px; 
                 box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: left;margin-bottom: 140px;">

        <div style="margin: 10px 0;">
            <label for="lot_name" style="display: inline-block; width: 150px;">Parking Lot Name:</label>
            <input type="text" name="lot_name" required value="{{ plot.lot_name }}"
                   style="padding: 8px; width: 250px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <div style="margin: 10px 0;">
            <label for="address" style="display: inline-block; width: 150px;">Address:</label>
            <input type="text" name="address" required value="{{ plot.address }}"
                   style="padding: 8px; width: 250px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <div style="margin: 10px 0;">
            <label for="pin_code" style="display: inline-block; width: 150px;">Pin Code:</label>
            <input type="text" name="pin_code" required value="{{ plot.pin_code }}"
                   style="padding: 8px; width: 250px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <div style="margin: 10px 0;">
            <label for="price_per_hour" style="display: inline-block; width: 150px;">Price per Hour:</label>
            <input type="text" name="price_per_hour" required value="{{ plot.price_per_hour }}"
                   style="padding: 8px; width: 250px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <div style="margin: 10px 0;">
            <label for="max_spots" style="display: inline-block; width: 150px;">Max Spots:</label>
            <input type="text" name="max_spots" required value="{{ plot.max_spots }}"
                   style="padding: 8px; width: 250px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <button type="submit" style="padding: 10px 20px; font-size: 16px; background-color: #007BFF; color: white; border: none; border-radius: 5px;">
                Update Parking Lot
            </button>
        </div>

        <p style="text-align: center; margin-top: 15px;">
            <a href="/superUserdashboard/{{ user.uid }}" style="text-decoration: none; color: #007BFF;">Back to Dashboard</a>
        </p>

    </form>

</body>
</html>
