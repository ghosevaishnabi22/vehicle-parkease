<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 40px 0;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 600px;
            background-color: white;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        h2 {
            color: #333;
        }

        .wrapper {
            display: inline-block;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h2>Registered <span style="color: #007BFF;">Users</span></h2>
    <nav>
        <a href="/superUserdashboard/{{ user.uid }}">Home</a> |
        <a href="/allusers/{{ user.uid }}">User List</a> |
        <a href="/superUsersearch/{{ user.uid }}">Search</a> |
        <a href="/superUsersummary/{{ user.uid }}">Summary</a> |
        <a href="/">Logout</a> |
        <a href="/editprofile/{{ user.uid }}">Edit Profile</a>
    </nav>

    <div class="wrapper">
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Pincode</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.address }}</td>
                    <td>{{ user.pincode }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
